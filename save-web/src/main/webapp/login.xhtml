<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
<head>
	<title>save - sistema de assistência veterinária</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	
	<!-- estilos do framework twitter bootstrap -->
	<link rel="stylesheet" href="stylesheet/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="stylesheet/flat-ui.css" type="text/css" />
	<link rel="stylesheet" href="stylesheet/demo.css" type="text/css" />
	<!-- fim estilos do framework twitter bootstrap -->
	
	<link rel="stylesheet" href="stylesheet/estilo.css" type="text/css" />

    <!-- Load JS here for greater good =============================-->	
    <script src="javascript/jquery-1.8.3.min.js"></script>
    <script src="javascript/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="javascript/jquery.ui.touch-punch.min.js"></script>
    <script src="javascript/bootstrap-select.js"></script>
    <script src="javascript/jquery.tagsinput.js"></script>	
    <script src="javascript/jquery.placeholder.js"></script>      
    <script src="javascript/application.js"></script>
	<script language="JavaScript" src="javascript/jquery-1.4.4.min.js" type="text/JavaScript" charset="utf-8"/>
   
	<script language="JavaScript" type="text/JavaScript">
		//evita o back do browser
		window.history.forward(1);
		//hack placeholder
		$(function(){
			$("input[name='login:username']").attr('placeholder','Usuário');
			$("input[name='login:password']").attr('placeholder','Senha');
			$("input[name='login:domain']").attr('placeholder','Domínio');		
		});
	</script>

	
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
	<f:loadBundle basename="messages_pt" var="msgs" />


	<!--  abre container  -->
	<div id="container">

		<!-- abre conteudo -->
		<div id="conteudo" class="login">
			<div id="save-logo">
				<img src="img/login/save-logo.png" />
			</div>
			<div id="mascotes">
				<img src="img/login/mascotes.png" />
			</div>
	
			

			<h:form id="login" class="login-form">
				<div class="control-group">
					<h:inputText id="username" value="#{authenticatorAction.username}" title="Login de Rede" class="login-field" />
					<label class="login-field-icon fui-pata-16" for="login:username"></label>
				</div>
				<div class="control-group">	
					<h:inputSecret id="password" value="#{identity.password}" title="Senha do Usuário" class="login-field" />
					<label class="login-field-icon fui-lock" for="login:password"></label>
				</div>
				<div class="control-group">	
					<h:inputText id="domain" value="#{authenticatorAction.domain}" title="Domínio de Rede" class="login-field" />
					<label class="login-field-icon fui-user" for="login:domain"></label>
				</div>
					<h:commandButton styleClass="btn btn-primary btn-block" value="Entrar" action="#{loginAction.login}" />
					<h:messages styleClass="message" />
				
			</h:form>

			<div id="nota">Use login, senha e domínio da rede PMPA</div>


			<div id="rodape-logos">
				<a href="http://www.portoalegre.rs.gov.br"><img src="img/login/pmpa-brasao.png" alt="Prefeitura Municipal de Porto Alegre" /></a><a href="http://www2.portoalegre.rs.gov.br/seda/"><img src="img/login/seda-logo.png"  alt="Secretaria Especial dos Direitos Animais" /></a>
				<a href="http://www.procempa.com.br"><img src="img/login/procempa-assinatura.png" alt="desenvolvimento Procempa" /></a>
			</div>

		</div>
		<!-- fecha conteudo -->
	</div>
	<!--  fecha container  -->
</body>
</html>
