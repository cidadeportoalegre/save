<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="layout/template.xhtml">	
	<ui:define name="body">
		<h:form id="listaAction">
			<a4j:outputPanel id="idDataTable">
				<h:outputText value="Nenhum registro de log encontrado"
					rendered="#{logSolicitacaoLista != null and logSolicitacaoLista.rowCount==0}" />
				<rich:dataTable id="tbLogSolicitacao" value="#{logSolicitacaoLista}" var="varLogSolicitacao" rows="20" 
					rendered="#{logSolicitacaoLista != null and logSolicitacaoLista.rowCount>0}">
					<rich:column>
						<f:facet name="header">Início</f:facet>
						<h:outputText value="#{varLogSolicitacao.dataStartLogImportacao.time}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Fim</f:facet>
						<h:outputText value="#{varLogSolicitacao.dataEndLogImportacao.time}" /> 
					</rich:column>
					<rich:column >
						<f:facet name="header">Importação realizada com sucesso</f:facet>
						<h:outputText value="&#8226;" rendered="#{varLogSolicitacao.sucessoImportacao}"/> 
					</rich:column>
					<rich:column>
						<f:facet name="header">N° registros</f:facet>
						<h:outputText value="#{varLogSolicitacao.nRegistrosImportados}"/> 
					</rich:column>
					<rich:column>
						<f:facet name="header">Mensagem</f:facet>
						<h:outputText value="#{varLogSolicitacao.mensagem}"/> 
					</rich:column>
		            <f:facet name="footer">
	    	            <rich:datascroller id="tbScroller" for="tbLogSolicitacao" renderIfSinglePage="false" >
							<f:facet name="previous">
								<h:outputText value="‹"/>
							</f:facet>
							<f:facet name="next">
								<h:outputText value="›"/>
							</f:facet>
						</rich:datascroller>
	        	    </f:facet>

				</rich:dataTable>
			</a4j:outputPanel>
		</h:form>	
	</ui:define>
</ui:composition>
